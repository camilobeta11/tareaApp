<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-list>
        <ion-item>
          <ion-input label="Nombre" formControlName="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Contraseña" formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-select label="País de origen" formControlName="country">
            <ion-select-option *ngFor="let country of countries" [value]="country.name.common">
              {{country.flag}} {{country.name.common }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-text color="danger" *ngIf="invalidForm">
        Todos los campos son obligatorios
      </ion-text>
      <ion-button expand="full" shape="round" type="submit" style="padding-top: 20px;">
        Iniciar Sesión
      </ion-button>
    </form>
  </div>
</ion-content>
